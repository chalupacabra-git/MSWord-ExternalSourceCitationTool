<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enercon External Source Citation Tool</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>

    <h1>External Source Citation Tool</h1>
    <div class="form-container">
        <form id="myForm">
            <label for="acronym">Acronym:</label>
            <input type="text" id="acronym" required>

            <label for="yearPublished">Year Published:</label>
            <input type="number" min="1000" max="9999" id="yearPublished" oninput="validateYear(this)" required>

            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="url">URL:</label>
            <input type="url" id="url" required>

            <label for="dateAccessed">Date Accessed:</label>
            <input type="date" id="dateAccessed" required>

            <button type="button" id="submitButton">Insert Citation</button>
        </form>
    </div>

    <script>
        function validateYear(input) {
            // Remove any non-digit characters
            input.value = input.value.replace(/\D/g, '');

            // Limit to 4 digits
            if (input.value.length > 4) {
                input.value = input.value.slice(0, 4);
            }
        }
    </script>
    <script src="taskpane.js"></script>
</body>

</html>
